<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="firststyle.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <form action="firstpage.html" method="post">
                <h1> Appoinment </h1>

                <fieldset>

                    <legend><span class="number">1</span> Patient's Details </legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="user_age">

                </fieldset>
                <fieldset>

                    <legend><span class="number">2</span> Surgery Requirements</legend>

                    <label for="surgery">Surgery:</label>
                    <select id="surgery" name="user_surgery">

                        <option value="surgery_1">Gastrointestinal surgery</option>
                        <option value="surgery_2">Orthopedic surgery</option>
                        <option value="surgery_3">Cardiovascular Surgery</option>
                        <option value="surgery_4">Gynaecology</option>
                        <option value="surgery_5">Neurosurgery</option>
                        <option value="surgery_6">Ophthalmology</option>
                        <option value="surgery_7">Oral and Maxillofacial Surgery</option>
                        <option value="surgery_8">Otolaryngology</option>
                        <option value="surgery_9">Thoracic</option>
                        <option value="surgery_10">Urology</option>
                    </select>
                    </fieldset>

                    </form>
                
        </div>
        <div class="col-md-6">
            <form action="firstpage.html" method="post">
                <fieldset>
                    <label for="surgeon">Surgeon:</label>
                    <select id="surgeon" name="user_surgeon">
                        <optgroup label="Orthopedic Surgeon">
                            <option value="doctor_1"> Dr. Indika Ellawala </option>
                            <option value="doctor_2"> Dr. Asela Gunawardana </option>
                            <option value="doctor_3"> Dr. Pavan Pitiwaduge </option>
                        </optgroup>
                        <optgroup label="Cardiovascular Surgeon">
                            <option value="doctor_4">Dr. Suveen Ellawela</option>
                            <option value="doctor_5">Dr. Kasun </option>
                            <option value="doctor_6">Dr. Happy</option>
                        </optgroup>
                        <optgroup label="Gynaecologist">
                            <option value="doctor_7r">Dr. Tharushi</option>
                            <option value="doctor_8">Dr. Chemini</option>
                        </optgroup>
                    </select>
                    <label> Anastheasists: </label>
                    <input type="radio" id="required" name="anastheasist" value="Required"><label class="light" for="required">Required</label><br>
                    <input type="radio" id="not_required" name="anastheasist" value="Not Required"><label class="light" for="not_required">Not Required</label>


                    <label>Importance:</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="importance_high" name="High">
                        <label class="custom-control-label" for="importance_high">High</label>
                    </div>

                    <label for="additional_details">Additional Details:</label>
                    <textarea id="additional_details" name="user_additional_details"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </div>
    </div>

</body>
</html>
