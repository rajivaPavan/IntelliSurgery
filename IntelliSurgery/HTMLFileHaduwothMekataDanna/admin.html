<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Admin </title>
    <link rel="stylesheet" href="admin.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1> Admin Site </h1>
    
    <div class="col-md-6">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="form_class">


                <fieldset>

                    <legend><span class="number">1</span> Speciality </legend>

                    <div class="form-row">
                        <div class="col-md-3 mb-1">
                            <h6>Enter the Speciality :</h6>

                        </div>
                        <div class="col-md-7 mb-1">
                            <label for="inlineFormInputName2" class="sr-only">Name</label>
                            <input type="text" class="form-control" id="inlineFormInputName2">

                        </div>

                        <div class="col-md-2 mb-6">
                            <button type="submit" class="btn btn-primary mb-2" class="form-control">Add</button>
                        </div>
                    </div>


                </fieldset>
            </div>
        </div>

    </div>

    <div class="col-md-6"></div>

    
        <div class="col-md-6">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div class="form_class">

                    <fieldset>

                        <legend><span class="number">2</span> Surgeon </legend>

                        <h6> Speciality: </h6>

                        <div class="form-row">
                            <div class="col-md-4">


                                <label for="surgeon" class="sr-only">Speciality :</label>
                                <select id="surgeon" name="user_surgeon" class="btn btn-info dropdown-toggle">
                                    <option selected>Choose...</option>

                                    <option value="Spec_1"> Orthopedic Surgeon </option>
                                    <option value="Spec_2"> Cardiovascular Surgeon </option>
                                    <option value="Spec_3"> Gynaecologist </option>

                                </select>


                            </div>
                            <div class="col-md-6">
                                <label for="inlineFormInputName2" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="inlineFormInputName2">

                            </div>

                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary mb-2" class="form-control">Add</button>
                            </div>
                        </div>


                    </fieldset>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <h6> Hi !</h6>
        </div>
   
    <div class="col-md-6">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="form_class">


                <fieldset>

                    <legend><span class="number">3</span> Surgeries </legend>

                    <div class="form-row">
                        <div class="col-md-3 mb-1">
                            <h6>Enter the Surgery :</h6>

                        </div>
                        <div class="col-md-7 mb-1">
                            <label for="inlineFormInputName2" class="sr-only">Name</label>
                            <input type="text" class="form-control" id="inlineFormInputName2">

                        </div>

                        <div class="col-md-2 mb-6">
                            <button type="submit" class="btn btn-primary mb-2" class="form-control">Add</button>
                        </div>
                    </div>


                </fieldset>
            </div>
        </div>

    </div>

    <div class="col-md-6"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
