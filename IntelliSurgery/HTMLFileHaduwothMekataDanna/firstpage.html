<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="firststyle.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="form_class">

            <h1> Appointment </h1>

            <fieldset>

                <legend><span class="number">1</span> Patient's Details </legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="patient_id" class="mr-sm-2">Patient ID:</label>
                <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Patient ID" id="patient_id">


                <label for="age">Age:</label>
                <input type="number" id="age" name="user_age">

                <lable for="weight">Weight:</lable>

                <input type="text" class="form-control" id="weight" name="weight">
                <div class="input-group-lg">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                    </div>


                </div>
                <label for="height">Height:</label>
                <input type="text" class="form-control" id="height" name="height">
                <div class="input-group-lg">
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">cm</span>
                    </div>

                </div>


            </fieldset>
            <fieldset>

                <legend><span class="number">2</span> Surgery Requirements</legend>

                <label for="surgery">Surgery:</label>
                <select id="surgery" name="user_surgery">

                    <option value="surgery_1">Gastrointestinal surgery</option>
                    <option value="surgery_2">Orthopedic surgery</option>
                    <option value="surgery_3">Cardiovascular Surgery</option>
                    <option value="surgery_4">Gynaecology</option>
                    <option value="surgery_5">Neurosurgery</option>
                    <option value="surgery_6">Ophthalmology</option>
                    <option value="surgery_7">Oral and Maxillofacial Surgery</option>
                    <option value="surgery_8">Otolaryngology</option>
                    <option value="surgery_9">Thoracic</option>
                    <option value="surgery_10">Urology</option>
                </select>
            </fieldset>

        </div>
                
        </div>
        <div class="col-md-6">
            <div class="form_class">
                <fieldset>
                    <label for="surgeon">Surgeon:</label>
                    <select id="surgeon" name="user_surgeon">
                        <optgroup label="Orthopedic Surgeon">
                            <option value="doctor_1"> Dr. Indika Ellawala </option>
                            <option value="doctor_2"> Dr. Asela Gunawardana </option>
                            <option value="doctor_3"> Dr. Pavan Pitiwaduge </option>
                        </optgroup>
                        <optgroup label="Cardiovascular Surgeon">
                            <option value="doctor_4">Dr. Suveen Ellawela</option>
                            <option value="doctor_5">Dr. Kasun </option>
                            <option value="doctor_6">Dr. Happy</option>
                        </optgroup>
                        <optgroup label="Gynaecologist">
                            <option value="doctor_7r">Dr. Tharushi</option>
                            <option value="doctor_8">Dr. Dosthara Honda Hitha</option>
                        </optgroup>
                    </select>
                    <label> Anastheasists: </label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="required" name="anastheasist" value="Required"><label class="form-check-label" for="required">Required</label><br>
                        <input type="radio" class="form-check-input" id="not_required" name="anastheasist" value="Not Required"><label class="form-check-label" for="not_required">Not Required</label>

                    </div>
                    <label for="anasthesia_type">Anasthesia Type:</label>
                    <select id="anasthesia_type" name="user_anas_type">

                        <option value="type_1">A</option>
                        <option value="type_2">B</option>
                        <option value="type_3">C</option>

                    </select>
                    <label for="or_theater">Operating Theater:</label>
                    <select id="or_theater" name="user_or">

                        <option value="or_1">OR1</option>
                        <option value="or_2">OR2</option>
                        <option value="or_3">OR3</option>

                    </select>


                    <label>Importance:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="High" id="importance_high" name="importance">
                        <label class="form-check-label" for="importance_high">
                            High
                        </label>
                        <input class="form-check-input" type="radio" value="Medium" id="importance_medium" name="importance">
                        <label class="form-check-label" for="importance_medium">
                            Medium
                        </label>
                        <input class="form-check-input" type="radio" value="Low" id="importance_low" name="importance">
                        <label class="form-check-label" for="importance_low">
                            Low
                        </label>
                    </div>

                    <label for="additional_details">Additional Details:</label>
                    <textarea id="additional_details" name="user_additional_details"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>

            </div>
            </div>
    </div>

</body>
</html>
